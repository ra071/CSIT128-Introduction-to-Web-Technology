<html>
  <head>
    <title>IncreaseCounter Exercise</title>
	<script>
	  var count = 0;
	  function increaseCounter()
	  {
	   
	    var increaseCounter = document.getElementById("counter");
		count = count +1;
		increaseCounter.innerHTML = count;
	  }
	</script>
	
  </head>
  
  <body>
    <button onClick="increaseCounter();">
	  Increase Counter
	</button>
	<br /> <br />
	
	<span id="counter">
	  0
	</span>
  </body>
</html>
