<html>
  <head>
    <title>Exercsise-JavaScript</title>
	
	<script>
	  function roar()
	  {
	    //get the span element
	    var messageSpan = document.getElementById("messageHolder");
		messageSpan.innerHTML = "<span style='color:orange'>Roar</span>";
		
		//display message in the span Element
	  }
	    
	  function ribbit()
	  {
	    //get the span element
	    var messageSpan = document.getElementById("messageHolder");
		
		//display message in the span Element
		messageSpan.innerHTML = "<span style='color:green'> Ribbit</span>";
	  }
	  
	</script>
	
  </head>

  
  <body>
    <img src="lion.png" height="150px" onClick="roar();" />
	
	<img src="frog.png" height="150px" onClick="ribbit();" />
	
	<br /> <br />
	
	<span id="messageHolder"> </span>
  </body>

</html>
