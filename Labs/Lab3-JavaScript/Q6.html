<html>
  <head>
    <title>Exercise-JavaScript</title>
	
	<script>
	  var FROG_FACE = "&#x1F438";
	  var frogFaceMessage = "";
	  
	  function showFrogFace()
	  {
	    frogFaceMessage = frogFaceMessage + FROG_FACE;
	    //get the span element
		var frogSpan = document.getElementById("frogFaceHolder");

        //dispay the frog face in the span element
		frogSpan.innerHTML = frogFaceMessage;
		
	  }
	</script>
	
  </head>
  
  <body>
    
	<img src="frog.png" height = "150px" onClick = "showFrogFace();" />
	
	<br /> <br />
	
	<span id="frogFaceHolder">
	
	</span>
	
  </body>
  
</html>
